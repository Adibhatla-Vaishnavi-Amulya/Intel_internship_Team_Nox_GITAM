<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Student Interface.css') }}">
</head>
<body>
    <div class="student-container">
        <div class="student-header">
            <div class="student-greeting">
                Hello, <span id="studentName">{{ name or 'Student' }}</span>
            </div>
            <button class="power-btn" id="logoutBtn" title="Logout">
                <svg width="32" height="32" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 7V13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
        <div class="student-role-cards">
            <div class="student-role-card" onclick="viewProfile()">
                <img src="{{ url_for('static', filename='Images/Profile.png') }}" class="student-role-icon" alt="Profile">
                <div class="student-role-title">My Profile</div>
            </div>
            <div class="student-role-card" onclick="viewCourses()">
                <img src="{{ url_for('static', filename='Images/courses.png') }}" class="student-role-icon" alt="Courses">
                <div class="student-role-title">Courses</div>
            </div>
            <div class="student-role-card" onclick="changePassword()">
                <img src="{{ url_for('static', filename='Images/Reset Password.png') }}" class="student-role-icon" alt="Reset Password">
                <div class="student-role-title">Change Password</div>
            </div>
        </div>
        <!-- Courses Section (hidden by default) -->
        <div id="courses-section" style="display:none; margin-top:40px;">
            <h2>My Courses</h2>
            <label for="subject-dropdown">Select Subject:</label>
            <select id="subject-dropdown"></select>
            <div id="modules-list"></div>
            <button id="monitor-progress-btn" class="monitor-btn">View My Progress</button>
            <div id="student-progress-table" style="margin-top:24px;"></div>
        </div>
    </div>
    <!-- Chatbot Modal -->
    <div id="chatbot-modal" class="chatbot-modal">
        <div class="chatbot-modal-content">
            <span id="closeChatbot" class="close-chatbot">Ã—</span>
            <h2 id="chatbot-module-title"></h2>
            <div id="chatbot-history"></div>
            <div class="chatbot-input-container">
                <input type="text" id="chatbot-input" placeholder="Ask a question...">
                <select id="chatbot-word-limit">
                    <option value="50">50 words</option>
                    <option value="100" selected>100 words</option>
                    <option value="200">200 words</option>
                </select>
                <button id="chatbot-send-btn">Ask</button>
                <button id="chatbot-complete-btn">Done Studying</button>
            </div>
        </div>
    </div>
    <!-- Full-page Profile Overlay -->
    <div id="profileOverlay" class="profile-overlay">
      <div class="profile-overlay-content">
        <span class="close-profile" id="closeProfile">&times;</span>
        <div class="profile-image-container">
          <img src="{{ url_for('static', filename='Images/Profile Picture.png') }}" class="profile-picture" alt="Profile Picture">
        </div>
        <div id="profile-details"></div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='Student Interface.js') }}"></script>
</body>
</html>
