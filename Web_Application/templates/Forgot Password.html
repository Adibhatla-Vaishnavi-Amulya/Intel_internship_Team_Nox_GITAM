<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if mode == 'reset' %}Reset Password{% else %}Forgot Password{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Forgot Password.css') }}">
</head>
<body>
    <button class="instructions-btn" id="openInstructions" title="Show Instructions">&#9432;</button>
    <div class="instructions-dialog" id="instructionsDialog">
        <div class="instructions-content">
            <span class="close-instructions" id="closeInstructions">&times;</span>
            <h3>Instructions</h3>
            <ul>
                <li>Enter your username and set a new password.</li>
                <li>Passwords must match and be at least 6 characters.</li>
                <li>Return to Login after resetting your password.</li>
            </ul>
        </div>
    </div>
    <div class="forgot-container">
        <h2 id="forgot-heading">
            {% if mode == 'reset' %}
                Reset Password
            {% else %}
                Forgot Password
            {% endif %}
        </h2>
        <form id="forgot-form">
            <input type="text" id="username" class="forgot-input" placeholder="Username" required>
            <div class="password-wrapper">
                <input type="password" id="new-password" class="forgot-input" placeholder="New Password" required>
                <span class="toggle-password" id="toggleNewPassword">&#128065;</span>
            </div>
            <div class="password-wrapper">
                <input type="password" id="confirm-password" class="forgot-input" placeholder="Confirm New Password" required>
                <span class="toggle-password" id="toggleConfirmPassword">&#128065;</span>
            </div>
            <button type="submit" class="forgot-button">
                {% if mode == 'reset' %}
                    Reset Password
                {% else %}
                    Reset Password
                {% endif %}
            </button>
        </form>
        <div class="forgot-links">
            <a href="{{ url_for('login') }}" id="back-login-link">Back to Login</a>
        </div>
        <div id="forgot-message"></div>
    </div>
    <script src="{{ url_for('static', filename='Forgot Password.js') }}"></script>
</body>
</html>
